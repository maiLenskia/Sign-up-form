<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="#" method="GET">
        <fieldset>
            <legend>Form</legend>
            <section class="line"></section>

            <p class="field field-icon user">
                <input type="text" name="username" id="username" placeholder="Dario Petrov" required>
                <label for="username"><span>Name:</span></label>
            </p>

            <p class="field field-icon email">
                <input type="email" name="email" id="email" placeholder="dario@email.com" required>
                <label for="email"><span>Email:</span></label>
            </p>

            <p class="field field-icon mobile">
                <input type="text" name="phone" id="phone" placeholder="+359 879 351 535" required>
                <label for="phone"><span>Phone number:</span></label>
            </p>

            <section class="field field-icon pass">
                <input type="password" name="pass" id="pass" placeholder="*****" required>
                <label for="pass"><span>Password<span class="requerements">(minimum 6 characters):</span></span></label>
            </section>

            <button class="sign-up">Sign Up</button>
        </fieldset>
</body>

</html>
